<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>"
    <link rel="stylesheet" href="src/style.css" />
    <title>AI American Poem Generator</title>
</head>

<body>
    <div class="container">
    <header>
        <h1>AI American Poem Generator</h1>
    </header>
    
    <main>
        <form id="american-poem-form">
            <input type="text" placeholder="Enter the topic of the American poem" autofocus required autocomplete="off"
            class="instructions"/>
            <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem">Emily Dickens</div>
            <br />
            poems about love
        </div>
    </main>

    <footer>
        This AI project was coded by
        <a href="https://github.com/ivandrews557" target="_blank">Irene Andrews</a> and
        is
        <a href="https://github.com/ivandrews557/American-Poem-Generator" target="_blank">
            open-sourced on GitHub</a>
        and is
        <a href="https://iva-american-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>.
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
